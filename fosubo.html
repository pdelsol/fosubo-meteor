<head>
	<title>Fosubo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		{{> rateme}}
	</div>
</body>

<template name="ratingaverage">
	<div class="player">
		<span class="name">{{name}}</span>
    	<span class="score" style="margin-left:30px;">{{average}}</span>
	</div>
</template>

<template name="rating">
	<div class="player">
		<span class="date">{{created}}</span>
		<span class="name">{{employee.name}}</span>
    	<span class="score">{{rating}}</span>
    	<span class="score">{{feedback}}</span>
	</div>
</template>

<template name="alert">
	<div class="alert">
		<span class="name">{{name}}</span>
	</div>
</template>

<template name="rateme">
	<div class="row-fluid" style="text-align:center;">
		<div class="span12">
      {{#if r}}
  			<h1>Employee Feedback</h1>
			<br/><br/>
			<h2>Rank</h2>
			<ol style="width: 180px; margin-right:auto; margin-left:auto;">
			{{#each ratingaverages}}
				<li id="rankli">{{> ratingaverage}}</li>
			{{/each}}
			</ol>
			<br/><br/>
			<h2>Graph</h2>
				<img src="/rankgraph.jpg"
			<br/><br/>
			<h2>Log</h2>
			{{#each ratings}}
				{{> rating}}
			{{/each}}
			<br/><br/>
		<img src="/fosubo_logo_white.png"><br/>
        	Forget the Suggestion Box
	{{/if}}
      {{#if e}}
				<h3>{{employee.name}}</h3>
				<div style="margin-bottom:20px;">
					<img src="/{{employee.pic}}" class="img-rounded" id="epic">
				</div>
				<h3>Rate Service</h3>
				<div style="margin-bottom:20px;">
				<input type="hidden" value="0" id="ratingx">
				<div id="rateit" class="rateit bigstars" data-rateit-starwidth="32" data-rateit-starheight="32"></div>
				</div>
				<h3>Add Feedback</h3>
				<div style="margin-bottom:20px;">
					<textarea rows="4" cols="50" placeholder="Optional" id="feedback"></textarea>
				</div>
				<div style="margin-bottom:10px;">
					<a id="submit" class="btn btn-large btn-primary">SEND</a>
				</div>
			{{/if}}
      {{#if w}}
        
        	<h1>Fosubo is a simple employee feedback management system.</h1>
        	<br/><br/><br/>
      <p class="lead">Start your free trial today.</p>
       <input id="phonenumber" name="phonenumber" type="text" placeholder="Enter your Email Address" value="" />
       <br/>
		<a class="btn btn-large btn-primary">Create Account</a>
		<br/><br/><br/><br/>
		<img src="/fosubo_logo_white.png"><br/>
        	Forget the Suggestion Box
      {{/if}}
      {{#if t}}
      <h1>Thank you!</h1><br/>
      <br/>
      <p class="lead">We would love to personally hear more about your experience.</p>

       <input id="phonenumber" name="phonenumber" type="text" placeholder="Enter your Email Address" value="" />

      <div style="margin-bottom:10px;">
		<a id="request_call" class="btn btn-large btn-primary">Contact Me</a>
		</div>
		<br/><br/><br/>
		<img src="/fosubo_logo_white.png"><br/>
        	Forget the Suggestion Box
      {{/if}}
      {{#if a}}
      <h1>Alerts</h1>
				{{#each alerts}}
					{{> alert}}
				{{/each}}

      What would you like to create an alert for? <input id="alert" name="alert" type="text" placeholder="insult" value="" />

      <div style="margin-bottom:10px;">
					<a id="save_alert" class="btn btn-large btn-primary">Save Alert</a>
			</div>
      {{/if}}
		</div>
	</div>
</template>
