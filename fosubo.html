<head>
	<title>Fosubo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		{{> rateme}}
	</div>
</body>

<template name="rating">
	<div class="player">
		<span class="name">{{employee.name}}</span>
		<span class="score">{{rating}}</span>
    <span class="feedback">{{feedback}}</span>
	</div>
</template>

<template name="alert">
	<div class="alert">
		<span class="name">{{name}}</span>
	</div>
</template>

<template name="rateme">
	<div class="row-fluid" style="text-align:center;">
		<div class="span12">
      {{#if r}}
				<h1>Ratings</h1>
				{{#each ratings}}
					{{> rating}}
				{{/each}}
			{{/if}}
      {{#if e}}
				<h3>{{employee.name}}</h3>
				<div style="margin-bottom:20px;">
					<img src="/{{employee.pic}}" class="img-rounded">
				</div>
				<h3>Rate Service</h3>
				<div style="margin-bottom:20px;">
				<input type="hidden" value="0" id="ratingx">
				<div id="rateit" class="rateit bigstars" data-rateit-starwidth="32" data-rateit-starheight="32"></div>
				</div>
				<h3>Add Feedback</h3>
				<div style="margin-bottom:20px;">
					<textarea rows="4" cols="50" placeholder="Optional" id="feedback"></textarea>
				</div>
				<div style="margin-bottom:10px;">
					<a id="submit" class="btn btn-large btn-primary">SEND</a>
				</div>
			{{/if}}
      {{#if w}}
        <div id="welcome">Bienvenido
        </div>
      {{/if}}
      {{#if t}}
      THANKS!<br />

      Would you like to get a call from a live agent? <br />

      Enter your phone number and we'll call you right away: <input id="phonenumber" name="phonenumber" type="text" placeholder="69651140" value="" />

      <div style="margin-bottom:10px;">
					<a id="request_call" class="btn btn-large btn-primary">Call Me</a>
			</div>
      {{/if}}
      {{#if a}}
      <h1>Alerts</h1>
				{{#each alerts}}
					{{> alert}}
				{{/each}}

      What would you like to create an alert for? <input id="alert" name="alert" type="text" placeholder="insult" value="" />

      <div style="margin-bottom:10px;">
					<a id="save_alert" class="btn btn-large btn-primary">Save Alert</a>
			</div>
      {{/if}}
		</div>
	</div>
</template>
